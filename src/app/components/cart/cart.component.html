<div class="container">
  <h2>Your Cart</h2>
  <h3 *ngIf="!items">Your cart is empty.</h3>
  <div *ngIf="items" class="cart-container">
    <div class="cart-headers">
      <div>Remove</div>
      <div>Item No.</div>
      <div>Description</div>
      <div>Quantity</div>
      <div>Subtotal</div>
    </div>
    <div *ngFor="let item of items" class="cart-items">
      <div class="delete-icon" (click)="removeItem(item)"></div>
      <div>{{item.itemNo}}</div>
      <div>{{item.description}}</div>
      <div class="quantity-container">
        <div class="dec-icon" (click)="updateQuantity(item, 'decrement')"></div>{{item.quantity}}
        <div class="inc-icon" (click)="updateQuantity(item, 'increment')"></div>
      </div>
      <div>{{item.subtotal}}</div>
    </div>
  </div>
</div>
